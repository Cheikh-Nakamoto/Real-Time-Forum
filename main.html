<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
</head>

<body>
    <div class="connexion">
        <div class="register-place">
            <div class="register">
                <form id="register-Form" method="post">
                    <h1>Register</h1>
                    <label for="nickname">Nickname:</label><br>
                    <input type="text" id="nickname" name="nickname" required autocomplete="off"><br>
                    <label for="age">Age:</label><br>
                    <input type="number" id="age" name="age" required step="1" min="12" max="120"
                        autocomplete="off"><br>
                    <label for="gender">Gender:</label><br>
                    <select name="gender" id="gender">
                        <option value="none" selected disabled>---- Choose gender ----</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" id="firstname" name="firstname" required autocomplete="off"><br>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" id="lastname" name="lastname" required autocomplete="off"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required autocomplete="off"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required autocomplete="off"><br>
                    <input type="submit" id="register-button" value="Register">
                </form>
            </div>
        </div>
        <div class="image-place"></div>
        <div class="login-place">
            <div class="head-login">
                <div class="text-login">
                    <h2>Login</h2>
                </div>
            </div>
            <form action="">
                <div class="user">
                    <label for="user">Username or E-mail</label>
                    <input type="text" id="user">
                </div>
                <div class="password">
                    <label for="mdp-login">Password</label>
                    <input type="text" id="mdp-login">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
